{% extends "base.html" %}
{% block title %}Visit Page{% endblock %}
{% block head %}

    <script src="static/js/sort.js"></script>
    <script src="static/js/web_socket.js"></script>
    <script src="static/js/http_request.js"></script>

{% endblock %}
{% block content %}

        </tbody>
    </table>
